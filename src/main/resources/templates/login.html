<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" th:action="@{/login}" action="/login" method="post">
                <fieldset>
                    <h1 class="text-center" th:text="#{sign-in}">Please Sign In</h1>
                    <hr />
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        <p class="text-center" th:text="#{login.invalid-credentials.message}">Invalid username and password.</p>
                    </div>
                    <div class="alert alert-info" role="alert" th:if="${param.logout}">
                        <p class="text-center" th:text="#{logout.success.message}">Logged out.</p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control"
                               th:placeholder="#{username}" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               th:placeholder="#{password}" placeholder="Password"/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <hr />
                    <button type="submit" class="btn btn-success btn-block" th:value="#{sign-in}">Sign In</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
