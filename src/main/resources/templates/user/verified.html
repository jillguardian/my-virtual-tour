<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="panel" th:classappend="${activated} ? panel-danger : panel-success">
            <div class="panel-heading" th:text="#{user.verification}">
                Account Verification
            </div>
            <div class="panel-body">
                <p th:text="${activated} ? #{user.verification.already-verified.message} : #{user.verification.success.message}">Your account is now verified!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
