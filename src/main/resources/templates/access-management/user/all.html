<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title th:text="#{users}">Users</title>
    <style>
        a.user {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div layout:fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li><a href="/" th:href="@{/}" th:text="#{home}">Home</a></li>
        <li class="active" th:text="#{user}">User</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h1 class="text-center" th:text="#{users}">Users</h1>
            <div class="alert alert-danger text-center" role="alert" th:if="${users.empty}" th:text="#{users.empty.message}">Found no users.</div>
            <div th:each="group : ${T(com.google.common.collect.Lists).partition(users, 2)}" class="row">
                <a th:each="user : ${group}" th:object="${poi}" class="col-xs-6 user" href="#" th:href="@{/access-management/user/} + ${user.id}">
                    <div class="panel panel-default">
                        <div class="panel-body text-center" th:text="${user.username}"></div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
