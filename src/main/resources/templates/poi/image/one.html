<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <style>
        .form-group.poi-image > .thumbnail > img {
            object-fit: cover;
            height: 305px;
        }
        .form-group.poi-image > input[type=file] {
            display: none;
        }
        .form-group.poi-image > p.help-block {
            margin-top: -10px;
        }
    </style>
</head>
<body>
<div layout:fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li><a th:href="@{/}" th:text="#{home}">Home</a></li>
        <li><a th:href="@{/poi}" th:text="#{poi}">Point of Interest</a></li>
        <li><a th:href="@{/poi/} + ${image?.reference}" th:text="${image?.reference}">#</a></li>
        <li><a th:href="@{/poi/} + ${image?.reference} + @{/image}" th:text="#{image}">Image</a></li>
        <th:block th:with="text=#{new}">
            <li class="active" th:text="${image.id != null ? image.id : text}">#</li>
        </th:block>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <th:block th:with="text=#{error.message}" th:if="${errors}">
                <div th:replace="fragment/list-item-alert :: alert (type='danger', message=${text}, items=${errors}, classes='col-xs-12')">Errors</div>
            </th:block>
            <h1 class="text-center" th:text="#{image}">Image</h1>
            <form th:if="${image}" th:action="@{/poi/image/save}" th:object="${image}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{reference}" />
                <div class="form-group col-xs-12" th:classappend="${#fields.hasErrors('id')} ? has-error : ''" th:hidden="true">
                    <label for="id" th:text="#{id}">Identifier</label>
                    <input type="text" th:field="*{id}" readonly="readonly" class="form-control" id="id" th:placeholder="#{id.placeholder}" placeholder="#"/>
                </div>
                <div class="form-group col-xs-12" th:classappend="${#fields.hasErrors('title')} ? has-error : ''">
                    <label for="title" th:text="#{title}">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" th:placeholder="#{image.title.placeholder}" placeholder="Title" />
                    <p class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group col-md-6 poi-image" th:classappend="${#fields.hasErrors('file')} ? has-error : ''">
                    <label for="file" th:text="#{file}">File</label>
                    <div class="thumbnail">
                        <img src="http://via.placeholder.com/350x250?text=X" th:src="${not #strings.isEmpty(image?.uri) ? image.uri : 'http://via.placeholder.com/350x250?text=X'}" />
                    </div>
                    <input type="file" th:field="*{file}" id="file" accept="image/*" />
                    <input type="hidden" th:field="*{uri}" />
                    <p class="help-block" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></p>
                </div>
                <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('description')} ? has-error : ''">
                    <label for="description" th:text="#{description}">Description</label>
                    <textarea id="description"
                              class="form-control"
                              rows="15"
                              placeholder="Description of this image."
                              style="resize: none;"
                              th:field="*{description}"
                              th:placeholder="#{image.description.placeholder}"></textarea>
                    <p class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <div class="form-group col-xs-12">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-primary" th:value="#{submit}">Submit</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="reset" type="reset" class="btn btn-default" th:value="#{reset}">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
            <form th:action="@{/poi/image/delete}" method="post" th:if="${image?.id}">
                <input type="hidden" name="poi-id" th:value="${image.reference}" />
                <input type="hidden" name="id" th:value="${image.id}" />
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-danger btn-block" th:value="#{delete}">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $('document').ready(function() {
            $('.form-group.poi-image > .thumbnail').click(function(e) {
                $(this).siblings('input[type=file]').click();
            });
            $('.form-group.poi-image > input[type=file]').change(function() {
                var url = window.URL.createObjectURL($(this)[0].files[0]);
                $(this).siblings('.thumbnail').children('img:first').attr('src', url);
            });
        });
        $('#reset').click(function(e) {
            var url = /*[[${not #strings.isEmpty(image?.uri) ? image.uri : 'http://via.placeholder.com/350x250?text=X'}]]*/ '';
            $('#file').siblings('.thumbnail').children('img:first').attr('src', url);
        });
        /*]]>*/
    </script>
</th:block>
</body>
</html>
