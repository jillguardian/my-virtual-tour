<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title th:text="${status}">5XX</title>
    <style>
        .error-page h1 {
            font-size: 100px;
        }
        .error-page .error-content {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1 layout:fragment="content-heading"></h1>
<div layout:fragment="content-body">
    <div class="error-page text-center">
        <h1 class="text-red">
            <span th:text="${status}">5XX</span>
            <small class="hidden-xs"><strong th:text="${error}">Error</strong></small>
        </h1>
        <div class="error-content">
            <p th:text="${timestamp}">Timestamp</p>
            <p th:text="#{5xx.message}">We're sorry that happened.</p>
            <div class="alert alert-danger" role="alert">
                <p th:text="${message}">Message</p>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="row">

    </div>
</div>
</body>
</html>
